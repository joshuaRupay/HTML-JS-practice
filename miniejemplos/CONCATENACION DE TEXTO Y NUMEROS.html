

<html> 
	
	Ingrese un texto: <br>
	<input type="text"   id = "texto" onchange = "result()" /> <br>
	Ingrese un numero: <br>
	<input type="number" value = "0" id ="num1" onchange = "result()"/>	<br>
	Ingrese un numero: <br>
	<input type="number" value = "0" id ="num2" onchange ="result()"/><br>
	El resultado es: <br>
	<input type="text" value = "0" id="resultado"> 
	

</html>



<script>

	
	function result()
	{
		var suma;
		var producto;
		var texto;
		suma = parseInt(document.getElementById("num1").value) + parseInt(document.getElementById("num2").value);
		producto = parseInt(document.getElementById("num1").value) * parseInt(document.getElementById("num2").value);
		texto = document.getElementById("texto").value;
		
		document.getElementById("resultado").value = producto.toString() + texto + suma.toString();
	}
</script>
